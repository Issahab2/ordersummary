<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="happy" src="images\illustration-hero.svg" alt="vibing">
    <div class="main">
        <h1>Order Summary</h1>
      <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
      <div class="row">
        <div class="naruto">
            <img src="images\icon-music.svg" alt="music">
            <div class="annual">
              <h2>Annual Plan</h2>
              <p><span>$59.99/year</span></p>
            </div>
        </div>
        <a href="#">Change</a>
      </div>
        <div class="buttons">
          <a href="#"><div class="button-1"> Proceed to Payment</div></a> 
          <a href="#"><div class="button-2">Cancel Order</div></a>
        </div>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Issa Habhab</a>.
    </div>
</body>
</html>
